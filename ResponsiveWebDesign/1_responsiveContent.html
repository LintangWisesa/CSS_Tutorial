<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Web Design</title>
</head>
<body>
    <h1>Responsive Content</h1>

    <picture>
        <source srcset="./images/1.png" media="(max-width: 600px)">
        <source srcset="./images/2.png" media="(max-width: 1200px)">

        <img src='./images/1.png' alt="lintang">
    </picture>

</body>
